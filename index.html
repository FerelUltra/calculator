<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
  <div class="calculator__count"></div>
  <div class="calculator__buttons">
    <div class="calculator__digits">
      <button class="calculator__digit">1</button>
      <button class="calculator__digit">2</button>
      <button class="calculator__digit">3</button>
      <button class="calculator__digit">4</button>
      <button class="calculator__digit">5</button>
      <button class="calculator__digit">6</button>
      <button class="calculator__digit">7</button>
      <button class="calculator__digit">8</button>
      <button class="calculator__digit">9</button>
      <button class="calculator__digit">0</button>
      <button class="calculator__digit-picture">
        <img class="picture" src="assets/delete-512.webp" alt="">
      </button>
      <button class="calculator__digit">.</button>
      <button class="calculator__equal">=</button>
    </div>
    <div class="calculator__signs">
      <button class="calculator__sign sum">+</button>
      <button class="calculator__sign minus">-</button>
      <button class="calculator__sign multiply">*</button>
      <button class="calculator__sign divide">/</button>
    </div>
  </div>

</div>
<script src="index.js"></script>
</body>
</html>
